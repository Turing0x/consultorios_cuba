<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn Page</title>
</head>
<body class="mainCnt" >

  <!----------------------- Main Container -------------------------->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
        
        <div class="featured-image mb-3">
        
          <img class="img-fluid"
            src="../../../../assets/images/signin.jpg" 
            style="width: 500px;">
        
        </div>
      
      </div> 

      <!-------------------- ------ Right Box ---------------------------->
          
      <div class="col-md-6 right-box">
      
        <div class="row align-items-center">

          <div class = "d-grid gap-2 d-md-flex justify-content-md-end mb-3" >
            
            <p style="color: gray">No clinic yet?</p>
            
            <button type="button"
              (click) = "navigateTo('/auth/signup')"
              class="btn btn-outline-primary rounded-4 btn-sm mb-3">Create clinic</button>
          
          </div>

          <div class = "container" >

            <div class="header-text mb-2">
              <h2>Welcome back!</h2>
              <p>We are happy to have you here. We are going to enter your session</p>
            </div>
        
            <div class="input-group flex-nowrap mb-3">
              
              <span class="input-group-text" id="addon-wrapping">
                <i class="bi bi-people"></i>
              </span>

              <input type="text" class="form-control" 
                placeholder="Clinic name" 
                aria-label="Clinic name" 
                aria-describedby="addon-wrapping"
                [(ngModel)] = "clinic.name" name = "name">

              </div>
    
            <div class="input-group flex-nowrap mb-3">
            
              <span class="input-group-text" id="addon-wrapping">
                <i class="bi bi-unlock"></i>
              </span>
              
              <input type="password" class="form-control" 
                placeholder="Access password" 
                aria-label="Access password" 
                aria-describedby="addon-wrapping"
                [(ngModel)] = "clinic.password" name = "password">
            
              </div>
    
            <div class="input-group mb-4 d-flex justify-content-between">
                
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            
            </div>
    
            <div class = "d-grid gap-2 col-6 mx-auto" >
    
              <button type="button" 
                class="btn btn-primary btn-sm"
                (click) = "makeLogin()" >
                I'm ready, sign in now
                <i class="bi bi-door-open"></i>
              </button>
            
            </div>

          </div>

        </div>
      
      </div> 

    </div>
  
  </div>
  
</body>
</html>
