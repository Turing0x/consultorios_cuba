<div data-multi-box class="step_by_step mb-4">
  <div
    box-step
    class="each_step mb-5 {{ item.icon.name }}"
    *ngFor="let item of steps_list"
  >
    <div class="d-flex d-row">
      <i id="i_{{ item.icon.name }}" class="{{ item.icon.icon }}"></i>
    </div>
    <p class="p_step">{{ item.step }}</p>
    <strong class="step_name">{{ item.title }}</strong>
    <span class="step_status">{{ item.state }}</span>
  </div>
</div>
